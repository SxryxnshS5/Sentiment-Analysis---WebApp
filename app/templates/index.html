<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Sentiment Analysis</title>
    <script>
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form id="text-upload-form" action="/analyze" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="form-group">
                <label for="text">Enter text for the analysis:</label>
                <textarea id="text" name="text" placeholder="Enter your text here..."></textarea>
            </div>
            
            <button type="submit">Get Analysis</button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading, please wait...</p>
    </div>
</body>
</html>
